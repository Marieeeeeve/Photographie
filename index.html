<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Photographie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #666;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      justify-content: center;
    }
    .gallery img {
      max-width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Portfolio de Photographie</h1>
    <p>Découvrez mes meilleurs clichés</p>
  </header>
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Galerie</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>
  <section class="gallery">
    <img src="https://via.placeholder.com/300" alt="Photo 1">
    <img src="https://via.placeholder.com/300" alt="Photo 2">
    <img src="https://via.placeholder.com/300" alt="Photo 3">
    <img src="https://via.placeholder.com/300" alt="Photo 4">
  </section>
  <footer>
    <p>&copy; 2024 Mon Portfolio. Tous droits réservés.</p>
  </footer>
</body>
</html>
